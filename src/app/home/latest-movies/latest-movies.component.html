<div class="container">
  <div class="row upper-space"></div>
  <div class="row">
    <button class="button-left" (click)="scrollLeft()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"
        />
      </svg>
    </button>
    <div class="scrollable-images" #scrollableImages>
      <div class="images" *ngFor="let movie of movies">
        <a style="cursor: pointer">
          <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" />
        </a>
      </div>
    </div>
    <button class="button-right" (click)="scrollRight()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
  </div>
</div>
